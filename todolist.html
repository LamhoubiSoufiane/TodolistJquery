<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper">
        <h2>TO DO LIST <i class="plus">+</i></h2>
        <div class="input-group mb-3" id="task">
            <input type="text" placeholder="Task to be done" class="form-control">
            <button class="btn btn-success" id="add">ADD</button>
        </div>
        <ul class="todolist">
        </ul>
        <div class="footer">
            <button class="btn btn-dark">Clear all</button>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="todolist.js"></script>
</body>
</html>
